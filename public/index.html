<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Update Screen Name</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; }
    body { display:flex; min-height:100svh; align-items:center; justify-content:center; background:#0f172a; color:#e2e8f0; margin:0; }
    .card { width: min(520px, 92vw); background:#111827; padding:24px; border-radius:18px; box-shadow: 0 10px 30px rgba(0,0,0,.35); }
    h1 { margin:0 0 8px; font-size:1.35rem; }
    p { margin:0 0 18px; color:#94a3b8; }
    form { display:flex; gap:10px; }
    input[type="text"]{ flex:1; padding:12px 14px; border-radius:12px; border:1px solid #334155; background:#0b1220; color:#e2e8f0; }
    button{ padding:12px 16px; border-radius:12px; border:0; background:#22c55e; color:#052e14; cursor:pointer; font-weight:600; }
    .status{ margin-top:12px; min-height:1.2em; font-size:.95rem;}
    .ok { color:#34d399; } .err { color:#fca5a5; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Push a name to ScreenCloud</h1>
    <p>Type a name and press submit. Your ScreenCloud Webhooks slide will update instantly.</p>
    <form id="nameForm">
      <input id="name" type="text" name="name" placeholder="e.g., Alex Johnson" autocomplete="off" required />
      <button type="submit">Submit</button>
    </form>
    <div id="status" class="status"></div>
  </div>

  <script>
    const form = document.getElementById("nameForm");
    const statusEl = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      statusEl.textContent = "Sendingâ€¦";
      const name = document.getElementById("name").value.trim();
      try {
        const res = await fetch("/submit-name", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name })
        });
        const json = await res.json();
        if (json.ok) {
          statusEl.textContent = "Updated!";
          statusEl.className = "status ok";
          form.reset();
        } else {
          statusEl.textContent = json.error || "Something went wrong.";
          statusEl.className = "status err";
        }
      } catch (err) {
        statusEl.textContent = "Network error.";
        statusEl.className = "status err";
      }
    });
  </script>
</body>
</html>
